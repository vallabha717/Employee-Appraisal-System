{% extends 'base.html' %}

{% block title %}Submit Task{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-check-circle display-4 text-success"></i>
                    <h3 class="mt-3">Submit Task</h3>
                    <p class="text-muted">Submit your work for the task below.</p>
                </div>
                <div class="mb-4">
                    <h5>Task: {{ task.title }}</h5>
                    <p>{{ task.description }}</p>
                    <p><strong>Due Date:</strong> {{ task.due_date }}</p>
                    <p><strong>Priority:</strong> {{ task.get_priority_display }}</p>
                </div>
                <form method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="completion_report" class="form-label">Completion Report (optional)</label>
                        <input type="file" name="completion_report" id="completion_report" class="form-control">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle"></i> Submit Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
